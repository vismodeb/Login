<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- favicon icon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- responcive css -->
    <link rel="stylesheet" href="assets/css/responcive.css">
</head>
<body>

    <!-- Start: Header Area -->
    <header class="headerArea">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 pLeft-0">
                    <div class="mainHeaderBanner">
                        <div class="headerBanner">
                            <img src="assets/images/banner.png" alt="">
                            <h2>Sohar Operation Services</h2>
                            <!-- <dt>Sohar Operation Services</dt> -->
                            <p>Desalination Water</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 pLeft-0">
                    <div class="mainHeaderSignin">
                        <div class="HeaderSignin">
                            <h1>Sign In</h1>
                            <form action="">
                                <div class="inputBox">
                                    <input type="text" placeholder="First Name">
                                </div>
                                <div class="inputBox">
                                    <input type="text" placeholder="Last Name">
                                </div>
                                <div class="inputBox">
                                    <input type="text" placeholder="User Name">
                                </div>
                                <div class="inputBox">
                                    <input type="text" placeholder="Email Address">
                                </div>
                                <div class="inputBox">
                                    <input type="text" placeholder="Employee ID">
                                </div>
                                <div class="inputBox">
                                    <input type="number" placeholder="Phone Number">
                                </div>
                                <div class="inputBox">
                                    <input type="password" placeholder="Password">
                                </div>
                                <div class="inputBox">
                                    <input type="password" placeholder="Repeat Password">
                                </div>
                                <button class="btnLogin" type="submit">Sign Up</button>
                                <span>Or</span>
                                <p>Have another account? <a href="login.html">Sign In</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End: Header Area -->

    

</body>
</html>
